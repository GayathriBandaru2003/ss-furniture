<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Additional CSS for modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="openModalBtn">Open Modal</button>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <!-- Your existing HTML content goes here -->
            <!-- Note: Add an ID to your section for easier access -->
            <section id="modalContent">
                <div class="first-level">
                    <h1>Sofa Single</h1>
                </div>
                <div class="second-leve1">
                    <div class="left-side">
                        <div class="single-image">
                            <img src="/static/images/more-details-big.png" alt="">
                        </div>
                    </div>
                    <div class="right-side">
                        <p>Polo Ralph Lauren</p>
                        <h1 class="single-sofa" >Single Sofa For Home</h1>
                        <p class="Description">DESCRIPTION</p>
                        <p>We've reinterpreted our iconic mesh fabric with premium cotton yarn to create this lightweight jumper.</p>

                            <h1>4.5</h1>
                            <div class="buy-now">
                                <button class="more-details-of-buynow">
                                    <span class="transition"></span>
                                    <span class="gradient"></span>
                                    <span class="label">Buy Now</span>
                                </button>
        
                            </div>
                                
                        </div>
                    </div>
                </div>
            </section>
            <!-- Close button -->
            <span class="close">&times;</span>
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("openModalBtn");
        var span = document.getElementsByClassName("close")[0];
 
        btn.onclick = function() {
            modal.style.display = "block";
        }
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
